    <body>
        <header class="main-header">
            <nav class="main-nav nav">
            <ul>

            <h1 class="band-name band-name-large">The Chainsmokers</h1>
        </header>
        <section class="container content-section">
          <h2 class="section-header">Music</h2>
        <div class="shop-items">
            <div class="shop-item">
        
                <span class="shop-item-title">Album 1</span>
        
                <img class="shop-item-img" src="album1.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                
                    <span class="shop-item-title">Album 2</span>
                
                <img class="shop-item-img" src="album2.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                
                    <span class="shop-item-title">Album 3</span>
        
                <img class="shop-item-img" src="album3.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$8.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                
                    <span class="shop-item-title">Album 4</span>
                
                <img class="shop-item-img" src="Album4.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$11.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button">Add to cart</button>
                </div>
            </div>
        </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Merch</h2>
            <div class="shop-items">
            <div class="shop-item">
                
                    <span class="shop-item-title">T-shirt</span>
                
                <img class="shop-item-img" src="T-Shirt.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$25.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button" >Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                
                    <span class="shop-item-title">Cofee Cup</span>
                
                <img class="shop-item-img" src="44.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$8.99</span>
                    <button class="btn btn-primary shop-item-btn" type="button" >Add to cart</button>
                </div>
            </div>
        </div>

        </section>
        <section class="container content-section">
            <H2 class="section-header">CART</H2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span>
                
                <span class="cart-price cart-header cart-column">Price</span>
                
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-img" src="T-Shirt.jpg" width="100" height="100">
                    <span class="cart-item-title">T-shirt</span>
                </div>
                
                <span class="cart-price cart-column">$25.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">Remove</button>
                </div>

            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                <img class="cart-item-img" src="album3.jpg" width="100" height="100">
                <span class="cart-item-title">Album 3</span>
            </div>
                
                <span class="cart-price cart-column">$8.99</span>
                <div class=" cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger " type="button">Remove</button>
            </div>
            </div>
            
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$34.98</span>
            </div>  
            <button class="btn btn-primary btn-purchase" type="button">Purchase</button>
